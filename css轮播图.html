<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css轮播图</title>
    <style>
    .slide{
        position: relative;
        margin:auto;
        width: 600px;
        height: 200px;
        text-align: center;
        font-family: Arial;
        color: #FFF;
        overflow: hidden;
    }
    .slide ul{
        margin:10px 0;
        padding:0;
        width: 9999px;
        transition:all 0.5s;
    }

    /*//自动播放*/
    .slide .slide-auto{        
        animation:marginLeft 10.5s infinite;
    }

    .slide li{
        float: left;
        width: 600px;
        height: 200px;
        list-style: none;
        line-height: 200px;
        font-size: 36px;
    }
    .slide li:nth-child(1){
        background: #9fa8ef;
    }
    .slide li:nth-child(2){
        background: #ef9fb1;
    }
    .slide li:nth-child(3){
        background: #9fefc3;
    }
    .slide input[name="sildeInput"]{
        display: none;
    }

    .slide label{
        position: absolute;
        top:170px;
        width: 20px;
        height: 20px;
        margin: 0 10px;
        line-height: 20px;
        color: #FFF;
        background: #000;
        /* cursor: pointer; */
    }
    @keyframes marginLeft{
        0%{margin-left: 0;}
        28.5%{margin-left: 0;}
        33.3%{margin-left: -600px;}
        62%{margin-left: -600px;}
        66.7%{margin-left: -1200px;}
        95.2%{margin-left: -1200px;}
        100%{margin-left: 0;}
    }




    .slide label[for="sildeInput1"]{
        left: 0;
    }
    .slide label[for="sildeInput2"]{
        left: 30px;
    }
    .slide label[for="sildeInput3"]{
        left: 60px;
    }

    #sildeInput1:checked ~ ul{ margin-left: 0;}
    #sildeInput2:checked ~ ul{ margin-left: -600px;}
    #sildeInput3:checked ~ ul{ margin-left: -1200px;}
    </style>
</head>
<body>
    <div class="slide">
        <ul class="slide-auto">
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
    </div>
    
    
    
    <!-- 点击轮播 -->
    <div class="slide">
    
        <input type="radio" name="sildeInput"  id="sildeInput1">
        <label for="sildeInput1"></label>
    
        <input type="radio" name="sildeInput"  id="sildeInput2">
        <label for="sildeInput2"></label>
    
        <input type="radio" name="sildeInput"  id="sildeInput3">
        <label for="sildeInput3"></label>
    
    
        <ul>
            <li>one-点击切换</li>
            <li>two-点击切换</li>
            <li>three-点击切换</li>
        </ul>
    </div>
</body>
</html>
